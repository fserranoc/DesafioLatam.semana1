<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Fellowship of the Ring</title>
</head>
<body>
  <div class="index">
    <h2>Fellowship of the Ring</h2>

    <div class="container">
      <div class="search-input">
        <input type="text" placeholder="search hero">
      </div>
  
      <table class="characters-table">
        <tbody>
          <tr class="character-row">
            <th>Name</th>
            <th>Race</th>
            <th>Age</th>
            <th>Weapon</th>
            <th></th>
          </tr>
          <tr class="character-row">
            <td>Gandalf</td>
            <td>Maia</td>
            <td>2019</td>
            <td>Staff 🏑</td>
            <td>
              <div class="controls">
                <div>☠ Kill</div>
                <div>💍 Use Ring</div>
              </div>
            </td>
          </tr>
          <tr class="character-row">
            <td>Aragorn</td>
            <td>Human</td>
            <td>120</td>
            <td>Sword ⚔</td>
            <td>
              <div class="controls">
                <div>☠ Kill</div>
                <div>💍 Use Ring</div>
              </div>
            </td>
          </tr>
          <tr class="character-row">
            <td>Legolas</td>
            <td>Elf</td>
            <td>200</td>
            <td>Bow 🏹</td>
            <td>
              <div class="controls">
                <div>☠ Kill</div>
                <div>💍 Use Ring</div>
              </div>
            </td>
          </tr>
          <tr class="character-row">
            <td>Gimli</td>
            <td>Dwarf</td>
            <td>139</td>
            <td>Axe ⚒</td>
            <td>
              <div class="controls">
                <div>☠ Kill</div>
                <div>💍 Use Ring</div>
              </div>
            </td>
          </tr>
          <tr class="character-row">
            <td>Frodo</td>
            <td>Hobbit</td>
            <td>33</td>
            <td>Dagger 🗡</td>
            <td>
              <div class="controls">
                <div>☠ Kill</div>
                <div>💍 Use Ring</div>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
